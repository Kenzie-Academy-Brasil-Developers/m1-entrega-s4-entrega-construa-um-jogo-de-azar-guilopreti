<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinhos da Sorte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <button id="joquempo">Pedra, papel, tesoura!</button>
            <button id="teste">Teste</button>
        </header>
        <section class="rockPaperScissors">
            <h1>Escolha entre as opções abaixo!</h1>
            <div class="game">
                <figure class="pedra">
                    <img src="pedra.jpg" alt="">
                    <figcaption>Pedra</figcaption>
                </figure>
                <figure class="papel">
                    <img src="papel.jpg" alt="">
                    <figcaption>Papel</figcaption>
                </figure>
                <figure class="tesoura">
                    <img src="tesoura.jpg" alt="">
                    <figcaption>Tesoura</figcaption>
                </figure>
            </div>
            <div class="result">
                <section>
                    <h3></h3>
                    <div></div>
                    <button></button>
                </section>
            </div>
        </section>
        <section class="teste1">
            <h1>Testando</h1>
            <div class="game">
            </div>
            <div class="result"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
