<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joguinhos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/reset.css">
    
</head>
<body>
    <main>
        <header>
            <button id="joquempo">Pedra, papel, tesoura!</button>
        </header>
        <section class="rockPaperScissors">
            <h1>Escolha entre as opções abaixo!</h1>
            <div class="game">
                <figure class="pedra">
                    <img src="" alt="">
                    <figcaption>Pedra</figcaption>
                </figure>
                <figure class="papel">
                    <img src="" alt="">
                    <figcaption>Papel</figcaption>
                </figure>
                <figure class="tesoura">
                    <img src="" alt="">
                    <figcaption>Tesoura</figcaption>
                </figure>
            </div>
            <div class="result">
                <section>
                    <h3></h3>
                    <div></div>
                    <button></button>
                </section>
            </div>
        </section>
        <div>
            <h1>Caça Palavras</h1>
            <div></div>
            <button>INICIAR</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
